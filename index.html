<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FileSwift- share your files swiftly</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <section class="upload-container">
        <div class="drop-zone">
            <div class="icon-container">
                <img src="./assets/file.svg" alt="upload icon"  class="center" draggable="false">
                <img src="./assets/file.svg" alt="upload icon"  class="right" draggable="false">
                <img src="./assets/file.svg" alt="upload icon"  class="left" draggable="false">
            </div>
            <input type="file" id="fileInput">
            <div class="drop-title">
                Drop your files or <span class="browsebtn">browse</span>
            </div>
        </div>
        <div class="progress-container">
            <div class="bg-progress"></div>
            <div class="inner-container">
                <div class="title-uploading">Uploading...</div>
                <div class="percentage-container"><span id="percentageContainer">0</span>%</div>
                <div class="progress-line"></div>
            </div>
        </div>
    </section>
<script src="./index.js"></script>
</body>
</html>
